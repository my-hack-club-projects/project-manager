<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto"></div>
        <header class="flex items-center justify-between py-4 px-6 bg-blue-500 text-white">
            <div>
                <h1 class="text-lg font-bold">Project Name</h1>
            </div>
            <div class="flex items-center">
                <button class="mr-2">Workspaces</button>
                <button class="mr-2">Starred</button>
                <div class="rounded-full bg-white w-8 h-8"></div>
            </div>
        </header>
        <main class="py-6 px-6">
            <h2 class="text-lg font-bold mb-4">Your projects</h2>
            <div class="flex flex-col">
                <div class="bg-gray-200 p-4">
                    <h3 class="text-sm font-bold mb-2">Category 1</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-white h-0 pb-56 relative">
                            <div class="absolute top-0 left-0 right-0 bottom-0 flex items-start justify-start p-2">
                                <h4 class="text-xs font-bold">Project 1</h4>
                            </div>
                        </div>
                        <div class="bg-white h-0 pb-56 relative">
                            <div class="absolute top-0 left-0 right-0 bottom-0 flex items-start justify-start p-2">
                                <h4 class="text-xs font-bold">Project 2</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-200 p-4">
                    <h3 class="text-sm font-bold mb-2">Category 2</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-white h-0 pb-56 relative">
                            <div class="absolute top-0 left-0 right-0 bottom-0 flex items-start justify-start p-2">
                                <h4 class="text-xs font-bold">Project 3</h4>
                            </div>
                        </div>
                        <div class="bg-white h-0 pb-56 relative">
                            <div class="absolute top-0 left-0 right-0 bottom-0 flex items-start justify-start p-2">
                                <h4 class="text-xs font-bold">Project 4</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
