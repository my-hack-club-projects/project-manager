<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto"></div>
    <header class="flex items-center justify-between py-4 px-6 bg-blue-500 text-white">
        <div>
            <h1 class="text-lg font-bold">Project Name</h1>
        </div>
        <div class="flex items-center">
            <button class="mr-2">Workspaces</button>
            <button class="mr-2">Starred</button>
            <div class="rounded-full bg-white w-8 h-8"></div>
        </div>
    </header>
    <main class="py-6 px-6">
        <!-- project page - each project has task containers with tasks within them -->

        <div class="flex justify-between mb-4">
            <h2 class="text-lg font-bold mb-4">This project</h2>
            <div class="bg-red-500">This will be the current session overview later</div>
        </div>

        <span class="text-sm font-bold">Tasks</span>
        <!-- this is the container for TaskContainers -->
        <div class="flex flex-col border-t-2 border-black w-full ">
            <!-- this is a TaskContainer -->
            <div class="bg-gradient-to-br from-green-300 to-green-500 text-gray-50 shadow-gray-800 shadow-md rounded-md m-2 px-4 py-2">
                <h3 class="text-sm font-bold mb-2">Some big milestone</h3>

                <div class="flex items-center mb-4">
                    <input id="default-checkbox" disabled readonly checked type="checkbox" value="1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 mr-2">
                    <label for="default-checkbox" class="text-sm font-bold">Step one</label>
                </div>

                <div class="flex items-center my-2">
                    <input id="default-checkbox" disabled readonly checked type="checkbox" value="1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 mr-2">
                    <span class="text-sm font-bold">Another step</span>
                </div>

                <div class="flex items-center my-2">
                    <input id="default-checkbox" disabled readonly checked type="checkbox" value="1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 mr-2">
                    <span class="text-sm font-bold">Almost there!</span>
                </div>
            </div>

            <div class="bg-gray-100 shadow-gray-800 shadow-md rounded-md m-2 px-4 py-2">
                <h3 class="text-sm font-bold mb-2">Another milestone</h3>

                <div class="flex items-center my-2">
                    <input id="default-checkbox" type="checkbox" value="1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 mr-2">
                    <span class="text-sm font-bold">Just one task</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
